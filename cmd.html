<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrParpotte Cmd Debugger</title>
    <link rel="website icon" type="jpeg" href="images.jpeg">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            overflow: hidden;
        }

        #terminal {
            width: 100%;
            height: 90vh;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        #input-line {
            display: flex;
        }

        #prompt {
            margin-right: 5px;
        }

        input {
            background: none;
            border: none;
            color: #0f0;
            font-family: inherit;
            outline: none;
            width: 100%;
        }

        .output {
            margin-bottom: 5px;
        }

        .glitch {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 1px 1px red;
            }

            50% {
                text-shadow: -1px -1px blue;
            }

            100% {
                text-shadow: 1px 1px red;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="terminal"></div>
    <div id="input-line" class="hidden">
        <span id="prompt">></span>
        <input type="text" id="command" autofocus>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('command');
        const inputLine = document.getElementById('input-line');

        const writeOutput = (text) => {
            const output = document.createElement('div');
            output.classList.add('output');
            output.textContent = text;
            terminal.appendChild(output);
            terminal.scrollTop = terminal.scrollHeight;
        };

        const writeLineByLine = async (lines, delay = 80) => {
            for (const line of lines) {
                await new Promise(resolve => setTimeout(resolve, delay));
                writeOutput(line);
            }
        };

        const bootSequence = async () => {
            const bootLines = [
                '[BIOS] Initialisation des registres m√©moire...',
                '[BIOS] V√©rification de l‚Äôint√©grit√© syst√®me... OK',
                '[BIOS] D√©tection des p√©riph√©riques connect√©s... OK',
                '[BIOS] Chargement des microprogrammes...',
                '[BIOS] Allocation de la m√©moire vid√©o...',
                '[BIOS] Configuration du bus PCI-E x16...',
                '[BIOS] D√©tection des disques durs et SSD... 2 trouv√©s',
                '[BIOS] Initialisation du chipset audio...',
                '[BOOT] Chargement du noyau syst√®me...',
                '[BOOT] Initialisation des pilotes mat√©riels...',
                '[BOOT] Montage des volumes syst√®me...',
                '[BOOT] Lecture des tables de partition...',
                '[BOOT] D√©compression du noyau en m√©moire...',
                '[SEC] V√©rification des signatures num√©riques...',
                '[SEC] Activation du module anti-intrusion...',
                '[SEC] Chiffrement des communications internes...',
                '[NET] Connexion √† mrparpotte.github.io...',
                '[NET] Authentification r√©ussie. Token accept√© ‚úÖ',
                '[NET] Attribution d‚Äôune adresse IP locale...',
                '[SYS] Chargement des modules de surveillance...',
                '[SYS] Activation du pare-feu int√©gr√©...',
                '[SYS] V√©rification de la table des processus...',
                '[SYS] Montage des r√©pertoires /var, /tmp, /home...',
                '[SYS] Chargement des profils utilisateurs...',
                '[CORE] Initialisation du module DEBUG.js...',
                '[CORE] Chargement de l‚Äôenvironnement...',
                '[CORE] V√©rification des d√©pendances syst√®me...',
                '[CORE] Allocation m√©moire dynamique pour le terminal...',
                '[INFO] Lancement du terminal en mode administrateur...',
                '[INFO] Configuration de l‚Äôaffichage : 80x25 caract√®res',
                '[INFO] V√©rification de la stabilit√© r√©seau...',
                '[INFO] Synchronisation avec l‚Äôhorloge mondiale...',
                '[INFO] Mise √† jour du cache DNS...',
                '[INFO] Analyse heuristique activ√©e...',
                '[INFO] Scan complet des fichiers temporaires...',
                '[INFO] Compression du journal des √©v√©nements...',
                '[INFO] Chargement du module d‚Äôanalyse comportementale...',
                '[INFO] Indexation des fichiers syst√®mes...',
                '[INFO] Optimisation des performances du noyau...',
                '[INFO] S√©quence de d√©marrage termin√©e avec succ√®s',
                '',
                'Bienvenue sur le terminal de d√©bogage - MrParpotte',
                'Tapez "help" pour afficher la liste des commandes disponibles.\n'
            ];

            await writeLineByLine(bootLines, 50);
            inputLine.classList.remove('hidden');
            commandInput.focus();
        };

        let commandHistory = [];

        const commands = {

            history: () => {
                if (commandHistory.length === 0) {
                    return "Aucune commande enregistr√©e.";
                }
                return commandHistory.map((cmd, index) => `${index + 1}: ${cmd}`).join('\n');
            },
            History: () => {
                if (commandHistory.length === 0) {
                    return "Aucune commande enregistr√©e.";
                }
                return commandHistory.map((cmd, index) => `${index + 1}: ${cmd}`).join('\n');
            },

            help: () => {
                return `Commandes disponibles:
help - liste les commandes
ping - v√©rifie l'√©tat de mrparpotte.github.io
status - code HTTP du site
title - titre du site
clear - nettoie le terminal
exit - quitte le terminal
ip - affiche votre adresse IP publique
time - heure locale actuelle
whoami - identifiant utilisateur
fact - affiche un fait tech al√©atoire
findip - tra√ßage d'IP
history - historique des commandes √©x√©cut√©es`;
            },
            Help() { return commands.help(); },

            clear: () => { terminal.innerHTML = ''; return ''; },
            Clear() { return commands.clear(); },

            ping: async () => {
                try {
                    const res = await fetch('https://mrparpotte.github.io');
                    return res.ok ? 'R√©ponse re√ßue : en ligne ‚úÖ' : 'Aucune r√©ponse ‚ùå';
                } catch {
                    return 'Erreur de connexion ‚ùå';
                }
            },
            Ping() { return commands.ping(); },

            status: async () => {
                try {
                    const res = await fetch('https://mrparpotte.github.io');
                    return `Code HTTP : ${res.status}`;
                } catch {
                    return 'Impossible de r√©cup√©rer le code HTTP';
                }
            },
            Status() { return commands.status(); },

            title: async () => {
                try {
                    const res = await fetch('https://mrparpotte.github.io');
                    const html = await res.text();
                    const match = html.match(/<title>(.*?)<\/title>/);
                    return match ? `Titre : ${match[1]}` : 'Titre non trouv√©';
                } catch {
                    return 'Erreur lors de la r√©cup√©ration du titre';
                }
            },
            Title() { return commands.title(); },

            exit: () => {
                writeOutput('Fermeture du terminal...');
                setTimeout(() => {
                    window.location.href = 'https://mrparpotte.github.io';
                }, 2000);
                return 'Redirection en cours üîÅ';
            },
            Exit() { return commands.exit(); },

            ip: async () => {
                try {
                    const res = await fetch('https://api.ipify.org?format=json');
                    const data = await res.json();
                    return `Adresse IP publique : ${data.ip}`;
                } catch {
                    return 'Impossible de r√©cup√©rer l‚ÄôIP';
                }
            },
            Ip() { return commands.ip(); },

            time: () => `Heure actuelle : ${new Date().toLocaleTimeString()}`,
            Time() { return commands.time(); },

            whoami: () => 'Utilisateur connect√© : root@mrparpotte',
            Whoami() { return commands.whoami(); },

            fact: () => {
                const facts = [
                    "Le premier bug informatique √©tait un insecte r√©el.",
                    "Le mot 'robot' vient du tch√®que 'robota', qui signifie travail forc√©.",
                    "Le premier email a √©t√© envoy√© en 1971.",
                    "La premi√®re page web est toujours en ligne.",
                    "Plus de 90% de la monnaie mondiale n'existe que sous forme num√©rique."
                ];
                return facts[Math.floor(Math.random() * facts.length)];
            },
            Fact() { return commands.fact(); },

            findip: async (args) => {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                const steps = [
                    `Recherche de l'adresse ${data.ip}...`,
                    `Connexion au routeur...`,
                    `Analyse des paquets...`,
                    `Localisation approximative : Europe, France`,
                    `Trace termin√©e avec succ√®s ‚úÖ`
                ];
                for (const step of steps) {
                    await writeOutput(step);
                    await new Promise(r => setTimeout(r, 700));
                }
                return '';
            },
            Findip(args) { return commands.trace(args); },
        };

        commandInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const userCommand = commandInput.value.trim();
                commandInput.value = '';

                // ‚ö†Ô∏è C‚Äôest ici qu‚Äôon enregistre l‚Äôhistorique
                commandHistory.push(userCommand);
                if (commandHistory.length > 50) commandHistory.shift();

                writeOutput(`> ${userCommand}`);

                const cmd = commands[userCommand];
                if (cmd) {
                    const result = await cmd();
                    if (result) writeOutput(result);
                } else {
                    writeOutput(`Commande inconnue : ${userCommand}`);
                }
            }
        });


        // D√©marrage de la s√©quence d'initialisation
        bootSequence();
    </script>
</body>

</html>
